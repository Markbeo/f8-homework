<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .overlay {
        background-color: #ccc;
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .dialog {
        background-color: white;
        padding: 16px;
        border-radius: 4px;
    }


</style>
<body>

<div class="overlay">
    <div class="dialog">
        <h2>Dialog title</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <button onclick="closeDialog()">Close</button>
    </div>
</div>












</body>
</html>
