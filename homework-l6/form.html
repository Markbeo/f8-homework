<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h1>Hey there</h1>
<p><strong>Lorem ipsum dolor sit amet, consectetur</strong> adipisicing elit. Commodi dolorem ducimus itaque optio, quos
    reiciendis
    repudiandae tempore? Illum.</p>
<!--Tạo 1 thẻ div để làm khối text và tam giác-->
<div class="black-box">
    <div class="box-letter">Enter your name</div>
    <div class="triangle"></div>
</div>
<!--Tạo các field để điền-->
<div class="input-content">
    <div class="name-input">
        <div class="icon-bgc">
            <i class="fa-solid fa-user-secret icon"></i>
        </div>
        <input type="text" placeholder="Enter your name" class="input-name">
        <i class="fa-solid fa-star back-icon"></i>
    </div>

    <div class="name-input">
        <div class="icon-bgc">
            <i class="fa-solid fa-envelope icon"></i>
        </div>
        <input type="email" placeholder="Enter your email">
        <i class="fa-solid fa-star back-icon"></i>
    </div>

    <div class="name-input">
        <div class="icon-bgc">
            <i class="fa-solid fa-mobile-screen-button icon"></i>
        </div>
        <input type="phone" placeholder="+44 00 123">
    </div>
    <div class="name-input">
        <div class="icon-bgc">
            <i class="fa-solid fa-mobile-screen-button icon"></i>
        </div>
        <select name="subject" id="subject">
            <option value="Subject">Subject</option>
            <option value="html">Html</option>
            <option value="css">Css</option>
        </select>
        <i class="fa-regular fa-hand-pointer back-icon pointer"></i>
    </div>

    <div class="name-input">
        <div class="message">
            <i class="fa-solid fa-message icon"></i>
        </div>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        <i class="fa-solid fa-star back-icon"></i>
    </div>

<!--    Tạo phần ô check và nút bấm -->
    <div class="footer">
        <label class="checkbox-container">
            <input type="checkbox" class="checkbox">
            <span class="checkmark"></span>
        </label>
        <p class="checkbox-para">Send me a copy of this message</p>
        <button type="submit">SEND</button>
    </div>
</div>
</body>
</html>
